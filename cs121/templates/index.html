<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome to SnapCap</title>
  <link rel="icon" href="templogo.jpeg">
  <script type="text/javascript" src="index.js"></script>
  <script src="capture.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

  <div class="container-fluid">
    <div id="content-wrap">


      <!-- title and logo -->
      <h1 id="header">[ SnapCap ]</h1>
      <center>

        <!-- webcam -->
        <div id="cam-container">
          <!-- the camera/video elt -->
          <img id='no_cam' src='../images/templogo.jpeg' alt='logo'>
          <div id="camera"  style="display:none;">
            <video autoplay="true" id="video">stream here</video>
            <button id="startbutton">Take photo</button>
          </div>
        </div>
        <br/>
        <!-- display photo below  -->
        <div id="output1">
          <canvas id="canvas" display:"none">
            <img id="photo" alt="The screen capture will appear in this box." align="center">

          </canvas>


          <!-- <img id="image-picked" class="no-display" height="200"> -->
          <div id="uploaded-photo" class="output">
            <img id="image-picked" class="no-display" height="200">
          </div>
        </div>

        <div class="no-display">

          <!-- uploading photo functionality -->
          <input id='file-input' class='no-display' type='file'
              name='file' accept='image/*' style="display: none;"
              onchange='showPicked(this)'>
              Make sure the photo is one of your face!
        </div>

        <!-- use webcam "take a photo" button -->
        <button id="activate_webcame" class="btn btn-default button" type="button" onclick="show_webcam()">
          Take photo
        </button>

        <!-- upload photo button and label -->
        <button id="upload_photo_btn" class="btn btn-default btn-file button" type="button"
              onclick="showPicker()">
            Upload photo
        </button>
        <div class='upload-label'>
           <label id='upload-label'>No file chosen</label>
        </div>

        <!-- submit button, need to adjust to only "analyze" when there is input -->
        <div class="analyze">
          <a id="dl-btn" href="#" download="glorious_selfie.png" style="display:none;">
            <button class="btn btn-default button" id="dl-button">
                Download
            </button>
          </a>

          <button class="btn btn-default button" id = "analyze-button" onclick="analyze();">
              Submit
          </button>
        </div>

      </center>

  </div>

  <div id="footer">
    <footer>
      <div class="footerLinks">
          <ul>
            <li> <a href="start.html"> Home </a> </li>
            <li> | </li>
            <li> <a href="/"> Get Started </a> </li>
            <li> | </li>
            <li> <a href="howitworks.html"> How it Works </a> </li>
            <li> | </li>
            <li> <a href="about.html"> About Us </a> </li>
          </ul>
        </div>
    </footer>
  </div>
</div>

</body>

</html>
