<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome to SnapCap</title>
  <link rel="icon" href="images/templogo.jpeg">
  <script type="text/javascript" src="index.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container-fluid">

      <!-- title and logo -->
      <h1 id="header">[ SnapCap ]</h1>
      <img src="images/templogo.jpeg" alt="logo">

      <br>

      <center>

        <div class="no-display">

          <!-- uploading photo functionality -->
          <input id='file-input' class='no-display' type='file'
              name='file' accept='image/*' style="display: none;"
              onchange='showPicked(this)'>
        </div>

        <!-- upload photo button and label -->
        <button class="btn btn-default btn-file button" type="button"
              onclick="showPicker()">
            Upload photo
        </button>
        <div class='upload-label'>
           <label id='upload-label'>No file chosen</label>
       </div>

        <br>

        <!-- submit button -->
        <div class="analyze">
          <button class="btn btn-default button" id = "analyze-button" onclick="analyze();">
              Submit
          </button>
        </div>

      </center>

    <!-- displaying the captured photo -->
    <div class="output">
      <img id="image-picked" class="no-display" height="200">
    </div>

  </div>
</body>
</html>
